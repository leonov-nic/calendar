<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Calendar</title>
  </head>
  <body class="container">
    <section class="calendar">
      <ul class="calendar__list">
        <li class="calendar__item">prev</li>
        <li class="calendar__item calendar__item--center">
          <p>месяц</p>
          <p>год</p>
        </li>
        <li class="calendar__item">next</li>
      </ul>
      <ul class="calendar__weekdays-list">
        <li class="calendar__weekdays-item">Пн</li>
        <li class="calendar__weekdays-item">Вт</li>
        <li class="calendar__weekdays-item">Ср</li>
        <li class="calendar__weekdays-item">Чт</li>
        <li class="calendar__weekdays-item">Пт</li>
        <li class="calendar__weekdays-item">Сб</li>
        <li class="calendar__weekdays-item">Вс</li>
      </ul>
      <ul class="calendar__day-list"></ul>      
    </section>

    <script src="script.js"> </script>

  </body>
</html>
